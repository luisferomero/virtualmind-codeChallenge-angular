<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Currency Purchase</h5>
      <div class="container">
        <form class="mb-4 mx-5 mt-4">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputUserId">User ID</label>
              <input
                type="text"
                class="form-control"
                id="inputUserId"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputCurrency">Currency</label>
              <select id="inputCurrency" class="form-control" required>
                <option>USD</option>
                <option>BRL</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAmmount">Ammount in pesos</label>
            <input
              type="number"
              class="form-control"
              id="inputAmmount"
              step="0.001"
              required
            />
          </div>
          <button type="submit" class="btn btn-success mt-3">
            Make Purchase
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
